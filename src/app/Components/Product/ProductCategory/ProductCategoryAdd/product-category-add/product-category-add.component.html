<section id="listado" class="mb-5">
  <div class="container">
    <form [formGroup]="productForm" (ngSubmit)="add()">
      <div class="form-group">
        <h2>Add a Product</h2>
      </div>
      <div class="form-group">
        <label for="categoryId">Category Id</label>
        <input type="number" class="form-control" formControlName="productCategoryId" placeholder="Enter a category Id">
      </div>
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" formControlName="productName" placeholder="Enter a Product name">
      </div>
      <div class="form-group">
        <label for="description">Product Description</label>
        <input type="text" class="form-control" formControlName="productDescription"
          placeholder="Enter a Product description">
      </div>
      <div class="form-group">
        <label for="price">Product Price</label>
        <input type="number" class="form-control" formControlName="productPrice" placeholder="Enter a Product price">
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
</section>
